name: AI Test Coverage Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  ai_review:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          [ -f src/requirements.txt ] && pip install -r src/requirements.txt || true
          pip install pytest requests

      - name: Verify repo layout
        shell: bash
        run: |
          set -e
          test -f app.py || { echo "âŒ app.py is missing at repo root"; exit 1; }
          test -f src/github_test_coverage.py || { echo "âŒ src/github_test_coverage.py is missing"; exit 1; }
          echo "âœ… Found app.py and generator script"

      - name: Verify Ollama is running (Colab)
        shell: bash
        run: |
          set -e
          curl -sf http://127.0.0.1:11434/api/tags >/dev/null || {
            echo "âŒ Ollama not reachable at http://127.0.0.1:11434";
            echo "Start it in Colab:  ollama serve  &   and pull model:  ollama pull mistral:7b";
            exit 1;
          }
          echo "âœ… Ollama is reachable"

      - name: Generate tests with Ollama
        shell: bash
        env:
          SRC_PATH: app.py
          TEST_PATH: tests/test_app_generated.py
          LLM_URL: http://127.0.0.1:11434/api/generate
          LLM_MODEL: mistral:7b
        run: |
          set -euxo pipefail
          echo "PWD: $(pwd)"
          python src/github_test_coverage.py

      # ğŸ” Hard validation so we don't hit "no tests ran"
      - name: Validate generated tests
        shell: bash
        run: |
          set -e
          if [ ! -f tests/test_app_generated.py ]; then
            echo "âŒ tests/test_app_generated.py not found"
            exit 1
          fi
          echo "==== tests/test_app_generated.py (head) ===="
          sed -n '1,120p' tests/test_app_generated.py
          # require at least one test function
          grep -Eq '^[[:space:]]*def[[:space:]]+test_' tests/test_app_generated.py || {
            echo "âŒ Generated file contains no test functions (def test_...)."
            exit 1
          }
          # require it to import app
          grep -Eiq '^(from[[:space:]]+app[[:space:]]+import|import[[:space:]]+app)' tests/test_app_generated.py || {
            echo "âŒ Generated file does not import app.py."
            exit 1
          }
          echo "âœ… Generated tests look valid"

      - name: Run Pytest
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          pytest -q tests/

      - name: Upload generated tests (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-generated-tests
          path: tests/test_app_generated.py
